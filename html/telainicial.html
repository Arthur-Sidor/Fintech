<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/telainicial.css"> 
</head>

<body>
    <!-- Conteúdo Principal -->
    <main class="content p-4">
        <div class="text-center mb-4">
            <h4 id="mes-atual" onclick="toggleMesesDropdown()">Abril <i class="bi bi-caret-down-fill"></i></h4>
            <p>Saldo Atual em Contas</p>
            <h1 id="saldo-total">R$ 12.345,67</h1>
            <button class="btn btn-outline-secondary btn-sm toggle-balance">
                <i class="bi bi-eye"></i> Ver Saldo
            </button>
        </div>

        <!-- Lista de Meses (inicialmente oculta) -->
        <div id="meses-dropdown" class="d-none">
            <div class="btn-group-vertical">
                <button class="btn btn-secondary" onclick="selecionarMes('Janeiro')">Janeiro</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Fevereiro')">Fevereiro</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Março')">Março</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Abril')">Abril</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Maio')">Maio</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Junho')">Junho</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Julho')">Julho</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Agosto')">Agosto</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Setembro')">Setembro</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Outubro')">Outubro</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Novembro')">Novembro</button>
                <button class="btn btn-secondary" onclick="selecionarMes('Dezembro')">Dezembro</button>
            </div>
        </div>

        <div class="row my-4">
            <!-- Caixa de Saldo Atual -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 ">
                    <div class="card-body bg-primary text-white">
                        <h5 class="card-title">Saldo Atual</h5>
                        <p class="card-text" id="saldo-total">R$ 12.345,67</p>
                    </div>
                </div>
            </div>

            <!-- Caixa de Receitas -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body bg-success text-white">
                        <h5 class="card-title">Receitas</h5>
                        <p class="card-text">R$ 8.200,00</p>
                        <button class="btn btn-light" onclick="irParaReceitas()"><i class="bi bi-arrow-up"></i> Ver Detalhes</button>
                    </div>
                </div>
            </div>

            <!-- Caixa de Despesas -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body bg-danger text-white">
                        <h5 class="card-title">Despesas</h5>
                        <p class="card-text">R$ 4.500,00</p>
                        <button class="btn btn-light" onclick="irParaDespesas()"><i class="bi bi-arrow-down"></i> Ver Detalhes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <!-- Caixa de Gastos Conta -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 ">
                    <div class="card-body bg-warning text-white">
                        <h5 class="card-title">Gastos Conta</h5>
                        <p class="card-text">R$ 1.200,00</p>
                    </div>
                </div>
            </div>

            <!-- Caixa de Gastos Cartão -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 ">
                    <div class="card-body bg-info text-white">
                        <h5 class="card-title">Gastos Cartão</h5>
                        <p class="card-text">R$ 800,00</p>
                    </div>
                </div>
            </div>

            <!-- Caixa Grande: Meus Cartões -->
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 ">
                    <div class="card-body bg-secondary text-white">
                        <h5 class="card-title">Meus Cartões</h5>
                        <p class="card-text">Gerencie seus cartões</p>
                        <button class="btn btn-light" onclick="irParaMeusCartoes()"><i class="bi bi-credit-card"></i> Ver Cartões</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <!-- Caixa Grande: Minhas Contas -->
            <div class="col-md-12 mb-4">
                <div class="card text-center h-100">
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title">Minhas Contas</h5>
                        <p class="card-text">Gerenciar suas contas</p>
                        <button class="btn btn-light" onclick="irParaMinhasContas()"><i class="bi bi-house"></i> Ver Contas</button>
                        <p class="mt-2">Clique no botão verde para adicionar uma nova conta.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Menu Inferior -->
    <nav class="navbar fixed-bottom navbar-dark bg-dark py-3">
        <div class="container-fluid d-flex justify-content-around align-items-center">
            <!-- Ícones do menu sem nomes -->
            <button class="btn btn-icon" onclick="irParaTelaInicial()"><i class="bi bi-house-door"></i></button>
            <button class="btn btn-icon" onclick="irParaTransacoes()"><i class="bi bi-list"></i></button>
            <!-- Botão centralizado para adicionar -->
            <button class="btn btn-success btn-add rounded-circle" id="btnAdicionar" onclick="adicionarConta()">
                <i class="bi bi-plus"></i>
            </button>
            <button class="btn btn-icon" onclick="irParaPlanejamento()"><i class="bi bi-calendar"></i></button>
            <button class="btn btn-icon" onclick="irParaPerfil()"><i class="bi bi-person-circle"></i></button>
        </div>
    </nav>

    <script src="Assets/javascript.js/telainicial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
